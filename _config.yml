# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: 반짝반짝 ✨
header-img: assets/images/home-bg.jpg
email: kimyojeong@gmail.com
copyright_name: kimyojeong.github.io
description: >- # this means to ignore newlines until "baseurl:"
  C#, .NET, 스노우보드
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kimyojeong.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: kimyojeong
github_username: kimyojeong
# facebook_username: kimyojeong
# instagram_username: rlalaswjd
email_username: kimyojeong@gmail.com
facebook_appid: 1183709345094986
disqus_short_name: kimyojeong

# Google Analytics
# To enable google analytics, uncomment below line with a valid Google Tracking ID
google_tracking_id: UA-108160687-1

# Assets
sass:
  sass_dir: _sass
  style: :compressed

# assets:
#   sources:
#     - assets/javascripts
#     - assets/stylesheets

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-assets
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jemoji
highlighter: rouge
permalink: pretty
paginate: 5

# About
author:
  name: Minjeong
  url: https://kimyojeong.github.io
  email: kimyojeong@gmail.com
  thumbnail: profile.jpg

